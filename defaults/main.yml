# defaults file for compile_grass
gcs_account_username: ''
gcs_account_shell: '/bin/bash'
gcs_account_password: '$6$SjzEETi/JfTKV1$KgJ22MKMWOTez0Aq3e2pR0MwUJglnel/VHhxXuadGU.XmBARG/AjZ.Aw9c.VAPiW5yXiWButnOi4hMqjMKnGB1'
gcs_run_tests: false

### Directories
gcs_source_dir: '/usr/local/src'

### Program versions
# gcs_svn_branch_url: 'https://svn.osgeo.org/grass/grass/branches/releasebranch_7_6/'
gcs_svn_branch_url: 'https://svn.osgeo.org/grass/grass/trunk/'
gcs_python_version: 3

### GRASS configuration options
gcs_blas_support: false
gcs_bzip2_support: false
gcs_cxx_support: true
gcs_cairo_support: true
gcs_fftw_support: true
gcs_freetype_support: true
gcs_gdal_support: true
gcs_geos_support: false
gcs_lapack_support: false
gcs_liblas_support: false
gcs_mysql_support: false
gcs_netcdf_support: false
gcs_nls_support: true
gcs_odbc_support: false
gcs_opencl_support: false
gcs_opengl_support: true
gcs_openmp_support: false
gcs_pdal_support: false
gcs_png_support: true
gcs_pthread_support: false
gcs_postgres_support: false
gcs_readline_support: false    # This is false by default, but why?
gcs_regex_support: true
gcs_sqlite_support: true
gcs_tiff_support: true
gcs_w11_support: false
gcs_zstd_support: true

### Pre-compiled dependencies or not?
# If you decide that you want to compile the dependencies yourself,
# you need to provide the version of the
gcs_precompiled_proj: true
gcs_precompiled_geos: true
gcs_precompiled_gdal: true
gcs_precompiled_pdal: true

### Compilation options.
# If you don't define these yourself, the following defaults will be used.
gcs_no_vcpus: 8
gcs_cflags: '-O2 -Wall -fPIC -march=native -std=gnu99 -Werror=implicit-function-declaration'
gcs_cxxflags: ''
gcs_ldflags: '-s'
